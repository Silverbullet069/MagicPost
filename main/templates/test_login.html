<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Magic Post</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pinyon+Script:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../static/css/login.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="bkg-container">
        <img
          class="bkg-image"
          src="../static/img/mg-post-login-bkg.jpeg"
          alt="MagicPost's login page background image"
        />
      </div>

      <div class="login-container">
        <p class="login-greetings">
          <em>
            <strong style="font-size: 2rem">MagicPost</strong>, The best
            delivery
          </em>
          <em>company in the world</em>
        </p>

        <img
          class="login-logo"
          src="../static/img/magicpost-logo-0.png"
          alt="MagicPost's Login panel logo"
        />

        <p class="login-title">
          <strong>LOGIN</strong>
        </p>

        <form
          method="post"
          class="login-form"
        >
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            required
          />

          <input
            type="submit"
            value="Delivery!"
          />
        </form>
      </div>
    </div>
  </body>
</html>
